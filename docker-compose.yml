version: "3.9"

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: support_tracker
      MYSQL_USER: support
      MYSQL_PASSWORD: secret
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"

  php:
    build: ./backend
    volumes:
      - ./backend:/var/www/html
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: support_tracker
      DB_USERNAME: support
      DB_PASSWORD: secret
    depends_on:
      - mysql

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./backend/public:/var/www/html/public
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/var/www/html/public/app
    depends_on:
      - php

  frontend:
    build: ./frontend
    environment:
      VITE_BACKEND_URL: http://nginx
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    depends_on:
      - nginx

volumes:
  db-data:
